<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body style="overflow: hidden;">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="form" action="/" method="get" onsubmit="event.preventDefault(); isValid();">
        <h2>Forgot Password?</h2>

        <div class="form-field">
        <label for="username">Enter your Username</label>
        <input type="text" placeholder="Username" id="username" required>
        <small></small>
        </div>

        <div class="form-field">
        <label for="email">Enter your Email</label>
        <input type="email" placeholder="Email" required>
        <small></small>
        </div>

        <button class="button" type="submit" value="Login">Send Reset Link</button>
        <div class="social">
          <div class="go"><a href="../index.html">Login</a></div>
        </div>

    </form>
    <script src="fpassword.js"></script>
</body>
</html>
